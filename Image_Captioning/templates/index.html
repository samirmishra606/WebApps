<!DOCTYPE html>
<html>
<head>
    <title>Image Captioning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<style>
.heading{
    font-weight: 100;
    font-size: 4em;
    text-shadow: 1px 1px 5px black;

}
</style>



</head>	
<body>



    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1 class="heading">Image Captioning</h1>
                <p>upload your image to generate a caption...</p>
            </div>
        </div>        

        <form class="form-inline" method = "POST" action = "/" enctype="multipart/form-data">
            <label><b> Image : &nbsp;&nbsp;</b></label>
            <input class="form-control" type="file" name="userfile" placeholder="Your image">
            <button type="submit" class="btn btn-primary"> Submit</button>    
        </form>

        {% if your_caption %}

            <h1> Generated Caption : <i> {{ your_caption }} </i> </h1>

        {% endif %}    
    </div>

</body>	
</html>
